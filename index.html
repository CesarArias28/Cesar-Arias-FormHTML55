<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/tu-id-personal.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Payment form example</h3>
        </div>

        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

<div class="row mb-3">
    <div class="col-8">
        <label for="cardNumber" class="form-label">Card #</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
    </div>
    <div class="col-2">
        <label for="cvc" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="cvc" placeholder="0000">
    </div>
    <div class="col-2">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="Amount">
    </div>
</div>

<div class="row mb-3">
    <div class="col-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
    </div>
    <div class="col-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
    </div>
</div>



<div class="row mb-3">
    <div class="col-6">
        <label for="firstName" class="form-label">City</label>
        <input type="text" class="form-control" id="firstName">
    </div>


  <div class="col-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state">
            <option selected disabled>Pick a state</option>
            <option value="1">Barcelona</option>
            <option value="2">Madrid</option>
            <option value="3">Tangamandapio</option>
        </select>
    </div>


    <div class="col-3">
        <label for="lastName" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="lastName">
    </div>
</div>

<div class="row mb-3 justify-content-center">


  <div class="row">
    <div class="col-6">
        <label class="form-label">We accept:</label>
<div class="bg-secondary p-2 rounded d-flex w-50 justify-content-center">

<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
    <label class="form-check-label" for="mastercard">
        <i class="fa-brands fa-cc-mastercard"></i>
    </label></div>

<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
    <label class="form-check-label" for="mastercard">
        <i class="fa-brands fa-cc-visa"></i>
    </label></div>

<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
    <label class="form-check-label" for="mastercard">
        <i class="fa-brands fa-cc-paypal"></i>
    </label></div>

<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
    <label class="form-check-label" for="mastercard">
        <i class="fa-brands fa-btc"></i>
    </label></div>

</div>
</div>



<div class="col-6">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="3" style="height: 100px"></textarea>
    <div class="form-text">Add any notes here.</div>
</div>
</div>
</div>
</div>

<div class="card-footer d-flex justify-content-end gap-2">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Send</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
